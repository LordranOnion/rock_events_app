<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background: #222; color: #fff; }
        .container { width: 300px; margin: 100px auto; background: #333; padding: 32px; border-radius: 12px; }
        input { width: 100%; margin-bottom: 16px; padding: 8px; border-radius: 6px; border: none;}
        button { width: 100%; padding: 10px; background: #ff5722; color: #fff; border: none; border-radius: 8px; font-size: 16px;}
        .err { color: #ff5555; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        {% if error %}<div class="err">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Admin username" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
